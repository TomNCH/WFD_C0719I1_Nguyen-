<div class="text-center">
  <table border="1" style="width: 70%">
    <tr>
      <td colspan="2"><h3>Complete Book</h3></td>
    </tr>
    <tr *ngFor="let book of bookList,index as i">
      <td [ngClass]="book.check !== true ? 'done' : '' ">{{book.name}}</td>
      <td>Completed</td>
    </tr>
  </table>
</div>
