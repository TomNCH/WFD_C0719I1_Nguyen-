
<div class="text-center">
  <a routerLink="/">Home page</a>
  <table border="1" style="width: 70%">
    <tr>
      <td colspan="2"><h3>Complete Book</h3></td>
    </tr>
    <tr *ngFor="let book of bookList,index as i">
      <td *ngIf="!book.read">{{book.name}}</td>
      <td *ngIf="!book.read">Completed</td>
    </tr>
  </table>
  <a routerLink="/home-book">Reading page</a>
</div>
